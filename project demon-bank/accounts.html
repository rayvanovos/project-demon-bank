    <h1>Overboekingsformulier</h1>
    <form id="transferForm">
      <div class="form-group">
        <label for="account">Rekeningnummer ontvanger:</label>
        <input type="text" id="account" name="account" required>
        <div id="accountError" class="error-message">Voer een geldig rekeningnummer in.</div>
      </div>
      <div class="form-group">
        <label for="amount">Bedrag (€):</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <div id="amountError" class="error-message">Saldo is onvoldoende.</div>
      </div>
      <button id="submittrans" type="submit">Overmaken</button>
    </form>
    </div>

    <div class="transactions">
        <h2>Transactiegeschiedenis</h2>
        <div class="filters">
          <label for="filter">Sorteren op:</label>
          <select id="filter">
            <option value="date">Datum</option>
            <option value="amount">Bedrag</option>
          </select>
        </div>
        <table>
          <thead>
            <tr>
              <th>Datum</th>
              <th>Rekeningnummer</th>
              <th>Bedrag (€)</th>
            </tr>
          </thead>
          <tbody id="transactionHistory">
            <tr>
              <td id="tdp" colspan="3" style="text-align: center;">Geen transacties beschikbaar.</td>
            </tr>
          </tbody>
        </table>
      </div>
